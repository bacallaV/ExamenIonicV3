<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detalles del usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      
      <ion-card-header>
        <ion-card-title>Name</ion-card-title>

        <ion-card-subtitle>Email</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>
            <h3>Name</h3>
          </ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label>
            <h3>Username</h3>
          </ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label>
            <h3>Email</h3>
          </ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label>
            <h3>Phone</h3>
          </ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label>
            <h3>Website</h3>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
